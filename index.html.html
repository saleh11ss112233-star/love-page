<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6e6, #fff5cc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      transition: background 3s ease-in-out;
      color: #333;
    }

    .night-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top,
          #1b2a4e 0%,
          #0b1026 45%,
          #050812 100%);
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: 0;
      pointer-events: none;
    }

    body.night .night-overlay {
      opacity: 1;
    }

    body.night {
      color: white;
    }

    .stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 5% 10%, white, transparent),
        radial-gradient(1.5px 1.5px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 40% 70%, white, transparent),
        radial-gradient(1px 1px at 60% 20%, white, transparent),
        radial-gradient(1.5px 1.5px at 80% 60%, white, transparent);
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: 0;
      pointer-events: none;
      animation: twinkle 4s infinite alternate;
    }

    body.night .stars {
      opacity: 0.9;
    }

    @keyframes twinkle {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: rgba(255, 80, 120, 0.6);
      animation: floatUp linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.6); opacity: 0; }
      15% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .content {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .sticker-placeholder img {
      width: 120px;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn,
    #nextBtn {
      background: #ff6b81;
      color: white;
      font-size: 22px;
      padding: 18px 40px;
    }

    #yesBtn:hover,
    #nextBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ccc;
      position: absolute;
      left: 0;
      top: 0;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .result img {
      width: 400px;
      max-width: 90%;
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>
